name: Build and Deploy
on: [push]
permissions:
  contents: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
        
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install and Build 
        run: |
          npm ci && npm run deploy

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
